<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
<header class="header">

    <div class="left-section">
        <div class="menu-holder">
        <div class="icn-btn menu-btn" tabindex="0" type="button" aria-label="Menu">
            <span class="material-symbols-outlined">menu</span>
        </div>
        </div>


        <div class="logo-container">
            <a href="https://www.youtube.com" target="_blank" >
                <img class="yt-logo "
                    src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
                    alt="Youtube Logo">

                <span class="country-code">NP</span>
            </a>
        </div>

    </div>

    <div class="middle-section">
        <div class ="search-box">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-btn" aria-label="Search">
            <span class="material-symbols-outlined">search</span>
        </button>
        </div>

        <button class="icon-btn mic-btn">
            <span class="material-symbols-outlined">mic</span>
        </button>
    </div>

    <div class="right-section">
        <button class="sign-in-button">Sign In</button>
    </div>

</header>

<div class="body">

    <nav class="sidebar">
        <div class="sidebar-link sidebar-link-first sidebar-link-active" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">home</span>
            </div>
            Home
        </div>

        <div class="sidebar-link" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">play_arrow</span>
            </div>Shorts</div>

        <div class="sidebar-link" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">subscriptions</span>
            </div>
            Subscriptions</div>

        <hr class="divider">
        <h3 class="section-title">You</h3>

        <div class="sidebar-link" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">download</span>
            </div>Downloads</div>

        <div class="sidebar-link" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">history</span>
            </div>
            History</div>

        <div class="sidebar-link" role="button" tabindex="0">
            <div class="sidebar-icon">
                <span class="material-symbols-outlined">watch_later</span>
            </div>
            Watch Later</div>
    </nav>

    <div class="mini-sidebar">
        <div class="mini-link-first" role="button" tabindex="0">
        <div class="mini-icon">
                <span class="material-symbols-outlined">home</span>
        </div>
            <p>Home</p>
        </div>

        <div class="mini-link" role="button" tabindex="0">
            <div class="mini-icon">
                <span class="material-symbols-outlined">play_arrow</span>
            </div>
            <p>Shorts</p>
        </div>

        <div class="mini-link" role="button" tabindex="0">
            <div class="mini-icon">
                <span class="material-symbols-outlined">subscriptions</span>
            </div>
            <p>Subscription</p>
        </div>

        <div class="mini-link" role="button" tabindex="0">
            <div class="mini-icon">
                <span class="material-symbols-outlined">account_circle_off</span>
            </div>
            <p>You</p>
        </div>

        <div class="mini-link" role="button" tabindex="0">
            <div class="mini-icon">
                <span class="material-symbols-outlined">download</span>
            </div>
            <p>Downloads</p>
        </div>



     </div>

    <main class="content">
        <div class="category-bar">
            <button class="category-button category-button-active">All</button>
            <button class="category-button">Trending</button>
            <button class="category-button">Music</button>
            <button class="category-button">Video</button>
            <button class="category-button">Gaming</button>
            <button class="category-button">Physics</button>
            <button class="category-button">Space</button>
            <button class="category-button">Art</button>
            <button class="category-button">Football</button>
            <button class="category-button">Cricket</button>
            <button class="category-button">New To You</button>
        </div>
        <div class="video-grid"></div>
    </main>

</div>

<script src="videos.js"></script>
<script src="script.js"></script>

</body>
</html>
