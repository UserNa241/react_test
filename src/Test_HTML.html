<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Youtube</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>

<body>
<header class="header">

	<div class="left-section">

		<button
				aria-controls="sidebar"
				aria-expanded="false"
				aria-label="Open menu"
				class="icn-btn menu-btn"
				type="button"
		>
			<span aria-hidden="true" class="material-symbols-outlined">menu</span>
		</button>


		<div class="logo-container">
			<a href="https://www.youtube.com" target="_blank">
				<img alt="Youtube Logo"
					 class="yt-logo "
					 src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg">

				<span class="country-code">NP</span>
			</a>
		</div>

	</div>

	<div class="middle-section">
		<div class="search-box">
			<input class="search-bar" placeholder="Search" type="text">
			<button aria-label="Search" class="search-btn">
				<span class="material-symbols-outlined">search</span>
			</button>
		</div>

		<button aria-label="Microphone" class="icon-btn mic-btn" type="button">
			<span class="material-symbols-outlined">mic</span>
		</button>

	</div>

	<div class="right-section">
		<button class="sign-in-button">Sign In</button>
	</div>

</header>

<div class="body">

	<nav aria-label="Sidebar" class="sidebar" id="sidebar">

		<button aria-pressed="true" class="sidebar-link sidebar-link-active" type="button">
            <span class="sidebar-icon">
                <span aria-hidden="true" class="material-symbols-outlined">home</span>
            </span>
			<span class="sidebar-label">Home</span>
		</button>

		<button aria-pressed="false" class="sidebar-link" type="button">
  			<span class="sidebar-icon">
				<span aria-hidden="true" class="material-symbols-outlined">play_arrow</span>
			</span>
			<span class="sidebar-label">Shorts</span>
		</button>

		<button aria-pressed="false" class="sidebar-link" type="button">
			<span class="sidebar-icon">
				<span aria-hidden="true" class="material-symbols-outlined">subscriptions</span>
			</span>
			<span class="sidebar-label">Subscriptions</span>
		</button>

		<hr class="divider">
		<h3 class="section-title">You</h3>

		<button aria-pressed="false" class="sidebar-link" type="button">
			<span class="sidebar-icon">
				<span aria-hidden="true" class="material-symbols-outlined">download</span>
			</span>
			<span class="sidebar-label">Downloads</span>
		</button>

		<button aria-pressed="false" class="sidebar-link" type="button">
			<span class="sidebar-icon">
				<span aria-hidden="true" class="material-symbols-outlined">history</span>
			</span>
			<span class="sidebar-label">History</span>
		</button>

		<button aria-pressed="false" class="sidebar-link" type="button">
			<span class="sidebar-icon">
				<span aria-hidden="true" class="material-symbols-outlined">watch_later</span>
			</span>
			<span class="sidebar-label">Watch Later</span>
		</button>
	</nav>

	<div class="mini-sidebar">

		<button class="mini-link mini-link-active" type="button" aria-pressed="true">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">home</span>
		  </span>
			<span class="mini-label">Home</span>
		</button>

		<button class="mini-link" type="button" aria-pressed="false">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">play_arrow</span>
		  </span>
			<span class="mini-label">Shorts</span>
		</button>

		<button class="mini-link" type="button" aria-pressed="false">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">subscriptions</span>
		  </span>
			<span class="mini-label">Subscriptions</span>
		</button>

		<button class="mini-link" type="button" aria-pressed="false">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">download</span>
		  </span>
			<span class="mini-label">Downloads</span>
		</button>

		<button class="mini-link" type="button" aria-pressed="false">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">history</span>
		  </span>
			<span class="mini-label">History</span>
		</button>

		<button class="mini-link" type="button" aria-pressed="false">
		  <span class="mini-icon">
		    <span class="material-symbols-outlined" aria-hidden="true">watch_later</span>
		  </span>
			<span class="mini-label">Watch Later</span>
		</button>

	</div>

	<main class="content">

		<div class="category-bar">
			<button class="category-button category-button-active" type="button" aria-pressed="true">All</button>
			<button class="category-button" type="button" aria-pressed="false">Music</button>
			<button class="category-button" type="button" aria-pressed="false">Gaming</button>
			<button class="category-button" type="button" aria-pressed="false">Podcasts</button>
			<button class="category-button" type="button" aria-pressed="false">Computer Programming</button>
			<button class="category-button" type="button" aria-pressed="false">CSS</button>
			<button class="category-button" type="button" aria-pressed="false">HTML</button>
			<button class="category-button" type="button" aria-pressed="false">JavaScript</button>
			<button class="category-button" type="button" aria-pressed="false">Flutter</button>
			<button class="category-button" type="button" aria-pressed="false">Fullstack Developer</button>
			<button class="category-button" type="button" aria-pressed="false">Live</button>
			<button class="category-button" type="button" aria-pressed="false">Mobile</button>
		</div>

		<div class="video-grid"></div>
	</main>

</div>

<script src="videos.js"></script>
<script src="script.js"></script>

</body>
</html>
